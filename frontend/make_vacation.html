<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan your trip – Vacado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #007c91;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #00BCD4;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>{{ username }}, let's plan your trip with Vacado</h1>
  <form action="/request" method="POST">

    <label for="duration">Trip Duration (in days)</label>
    <input type="text" id="duration" name="duration" placeholder="e.g. 7">

    <label for="theme">Trip Theme</label>
    <select id="theme" name="theme">
      <option value="">-- Please choose --</option>
      <option value="beach">Beach</option>
      <option value="city">City</option>
      <option value="adventure">Adventure</option>
      <option value="nature">Nature</option>
      <option value="culture">Culture</option>
    </select>

    <label for="accommodation">Accommodation Type</label>
    <select id="accommodation" name="accommodation">
      <option value="">-- Please choose --</option>
      <option value="hotel">Hotel</option>
      <option value="self-catering">Self-catering</option>
    </select>

    <label for="budget">Budget Level</label>
    <select id="budget" name="budget">
      <option value="">-- Please choose --</option>
      <option value="low">Low</option>
      <option value="middle">Middle</option>
      <option value="high">High</option>
    </select>

    <button type="submit">Show me my trip ✈️</button>
  </form>
</body>
</html>
